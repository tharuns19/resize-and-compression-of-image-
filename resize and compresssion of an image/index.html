<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Image Resizer JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="upload-box">
                <input type="file" accept="image/*" hidden >
                <img src="upload-icon.png" alt="icon">
                <p>Browse File to Upload</p>

            </div>
            <div class="content">
                <div class="row sizes">
                    <div class="column width">
                        <lable>Width</lable>
                        <input type="number">
                    </div>
                    <div class="column height">
                        <lable>Height</lable>
                        <input type="number">
                    </div>
                </div>
                <div class="row checkboxes">
                    <div class="column ratio">
                        
                        <input type="checkbox" id="ratio" checked>
                        <lable for="ratio">Lock aspect ratio</lable>
                    </div>
                    <div class="column quality">
                        
                        <input type="checkbox" id="quality">
                        <lable for="quality">Reduced quality</lable>
                    </div>
                </div>
                <button class="download-btn">Download Image</button>

            </div>
        </div>
    </body>
</html>
